<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to PROsistant</title>
    <link
      href="https://fonts.googleapis.com/css?family=B612"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: "B612", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 380px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 45px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }

      .flex {
        opacity: 1;
        position: relative;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }


    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="tab">
      <button class="tablinks" onclick="openPopUp(event, 'Timer')">Timer</button>
      <button class="tablinks" onclick="openPopUp(event, 'Set Event')">Set Event</button>
      <button class="tablinks" onclick="openPopUp(event, 'Reminders')">Reminders</button>
    </div>
    <div id="Timer" class="tabcontent">
      <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="ProSistentLogo.png" /> PROsistant
        <span class="version">(1.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>How long is your break? </p>
    </div>
    </div>
    <div id="Set Event" class="tabcontent">
      <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="ProSistentLogo.png" /> PROsistant
        <span class="version">(1.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Create a New Event </p>
    </div>
    </div>
    <div id="Reminders" class="tabcontent">
      <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="ProSistentLogo.png" /> PROsistant
        <span class="version">(1.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Upcoming Events </p>
    </div>
    <script>
    function openPopUp(evt, Name) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(Name).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
  </body>
</html>
